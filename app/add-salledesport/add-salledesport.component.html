<div class="container">
    <div>
    <h2>Ajouter salle de sport :</h2>
    </div>
    <form >
        <div class="col-sm-2 col-md-2 col-lg-2">
            <label >ID salle de sport</label>
            <input type="text" [(ngModel)]="newsalledesport.idsalledesport" name="idsalledesport" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4" >
            <label >Nom salle de sport</label>
            <input type="text"[(ngModel)]= "newsalledesport.nomsalledesport" name="nomsalledesport" class="form-control">
        </div>
        <div class="col-sm-2 col-md-2 col-lg-2">
            <label >capacite salle de sport</label>
            <input type="number" [(ngModel)]= "newsalledesport.capacitesalledesport" name="capacitesalledesport" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label >Date cr√©ation</label>
            <input type="date" [(ngModel)]= "newsalledesport.dateCreation" name="dateCreation" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Choix</label>
            <select class="form-control form-control-lg" id="idCat" name="idtyp" [(ngModel)]="newIdCat">
                <option *ngFor="let cat of types" [value]="cat.idtyp">
                    {{cat.nomtyp}}
                </option>
            </select>
            </div>
        <div class="mt-2">
            <button type="submit" (click)="addsalledesport()"class="btn btn-success">Ajouter</button>
        </div>
        </form>
        </div>
